<!DOCTYPE html>
<html>
<body>

<p>Sum of all arguments:</p>
<p id="sum"></p>

<script>
function findSum() {
    var i, sum = 0;
    for(i = 0; i < arguments.length; i++) {
        sum += arguments[i];
    }
    return sum;
} 
document.getElementById("sum").innerHTML =
findSum(100, 100, 100, 100, 100, 100);
</script>

</body>
</html>
